<!DOCTYPE html>

<head>

    <title>Jan Rebolledo</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" href="favicon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="description" content="Esports Branding & Web Development. I help esports teams create memorable brands and effective websites." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/shakrmedia/tuesday@v1.1.0/build/tuesday.min.css" />

    <script data-host="https://microanalytics.io" data-dnt="false" src="https://microanalytics.io/js/script.js" id="ZwSg9rf6GA" async defer></script>

</head>

<body>

    <!-- Header Start -->

    <header>
        <nav>
            <div class="logo flex">
                <a href="https://janrebolledo.com/" class="flex align-items justify-content" href="">
                    <img class="header-logo" src="assets/images/Logo.png">
                </a>
            </div>
            <input type="checkbox" id="click" />
            <label for="click" id="menu-btn" class="menu-btn">
                ☰
            </label>
            <ul>
                <li><a href="https://janrebolledo.com/">Home</a></li>
                <li><a href="https://janrebolledo.com/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Start -->

    <section class="landing padding flex align-items justify-content responsive-dir">
        <div class="landing-container flex justify-content column">
            <h1 class="contact-heading animated tdFadeInUp">Page not found</h1>
            <p class="contact-paragraph animated tdFadeInUp">This page doesn't exist, <a href="https://janrebolledo.com/contact" class="hyperlink">contact me</a> if you think this is wrong.</p>
            <a href="https://janrebolledo.com/" class="button animated tdFadeInUp">Return Home →</a>
        </div>
    </section>

    <!-- Footer -->

    <footer class="padding flex align-items">
        <div>
            <div class="footer-socials">
                <a href="https://instagram.com/janconcepts" class="social-link">
                    <img src="assets/images/social icons/Instagram.png" alt="" class="social-icon">
                </a>
                <a href="https://twitter.com/janconcepts" class="social-link">
                    <img src="assets/images/social icons/Twitter.png" alt="" class="social-icon">
                </a>
                <a href="https://twitch.tv/janrebolledo" class="social-link">
                    <img src="assets/images/social icons/Twitch.png" alt="" class="social-icon">
                </a>
            </div>
            <div class="footer-nav">
                <a href="https://janrebolledo.com/" class="footer-link slide-underline">
                    Home
                </a>
                <a href="https://janrebolledo.com/contact" class="footer-link slide-underline">
                    Contact
                </a>
                <a href="https://janrebolledo.com/privacy-policy" class="footer-link slide-underline">
                    Privacy Policy
                </a>
            </div>
            <p class="footer-cr">Copyright © 2021 <a class="slide-underline" href="https://janrebolledo.com">Jan
                    Rebolledo</a>. Digtial Experience by <a class="slide-underline" href="https://janrebolledo.com">Jan
                    Rebolledo.</a></p>
        </div>
    </footer>

    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $("body").on("contextmenu", "img", function(e) {
          return false;
        });
    </script>

    <!-- Header JS -->

<script>
$(document).on('click', '#menu-btn', function (e) {
    var value = $('#menu-btn').is(':checked');              

    if (value) {                    
        $('#menu-btn')("<input type='checkbox' id='menu-btn' class=menu-btn'/>☰");
    } else {
        $('#menu-btn')("<input type='checkbox' id='menu-btn' class='menu-btn'/>✖");
    }
});
</script>

</body>

</html>
