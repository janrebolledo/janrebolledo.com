<script>
$(document).on('click', '#menu-btn', function (e) {
    var value = $('#menu-btn').is(':checked');              

    if (value) {                    
        $('#menu-btn').html("<input type='checkbox' id='menu-btn' class=menu-btn'/>☰");
    } else {
        $('#menu-btn').html("<input type='checkbox' id='menu-btn' class='menu-btn'/>✖");

});
